<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<button onclick="login()">登录</button>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function login(){
        axios({
            url:'http://localhost:8080/api/login',
            method:'GET'
        }).then(res=>{
           alert(res.data);
        })
    }
</script>
</body>
</html>
